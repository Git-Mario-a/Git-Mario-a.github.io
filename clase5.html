<!DOCTYPE html>
<html lang="es">

<html>
    <head>
        <meta charset="UTF-8">
        <title>Canvas</title>
        <canvas width="600" height="400"></canvas>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>
</html>



<script>
    var pantalla = document.querySelector("canvas");
    var pincel = pantalla.getContext("2d");    
    pincel.fillStyle = "white";
    pincel.fillRect(0,0,600,400);
    var x=0;
    var radio =10;
    var xrand;
    var yrand;
    function circulo(x,y,radio, color){
        pincel.fillStyle = color;
		pincel.beginPath();
		pincel.arc(x,y,radio,0,2*Math.PI);
		pincel.fill();
    }
    function limpiar(){
        pincel.clearRect(0,0,600,400);
    }
    
    function impcir(){
        limpiar();
        xrand = rand(600);
        yrand = rand(400);
        objetivo(xrand,yrand);
        x++;
    }
    function objetivo(x,y){
        circulo(x,y,radio+30,"green");
        circulo(x,y,radio+20,"red");
        circulo(x,y,radio+10,"yellow");
        circulo(x,y,radio,"red");
    }
    function rand(max){
        return Math.floor(Math.random()*max);
    }
    function disparar(evento){
        var x = evento.pageX - pantalla.offsetLeft;
        var y = evento.pageY - pantalla.offsetTop;
        if((x<xrand+radio)&&(x>xrand-radio)&&(y<yrand+radio)&&(y>yrand-radio)){
            alert("tiro certero");
        }
    }
    setInterval(impcir,1000);
    pantalla.onclick = disparar;
</script>
